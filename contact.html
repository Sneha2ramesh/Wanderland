<body>
  <header>
    <div class="logo">WanderWorld</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section id="contact" class="contact-section">
    <div class="container">
      <h2 class="section-title fade-in">Get in Touch</h2>
      <div class="contact-content">
        <div class="contact-info fade-in">
          <div class="contact-item">
            <span class="contact-icon">📞</span>
            <div><h3>Phone</h3><p>+91-9876543210</p></div>
          </div>
          <div class="contact-item">
            <span class="contact-icon">📧</span>
            <div><h3>Email</h3><p>wanderworld@gmail.com</p></div>
          </div>
          <div class="contact-item">
            <span class="contact-icon">📍</span>
            <div><h3>Location</h3><p>Bangalore, India</p></div>
          </div>
        </div>
        <div class="contact-form fade-in">
          <form>
            <div class="form-group"><label for="name">Name</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="destination">Dream Destination</label><input type="text" id="destination"></div>
            <div class="form-group"><label for="message">Message</label><textarea id="message" rows="4"></textarea></div>
            <button type="submit" class="submit-btn">Book Trip</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>

    </div>
